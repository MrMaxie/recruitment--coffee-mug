services:
    app:
        build:
            context: .
            args:
                NODE_ENV: ${NODE_ENV:-production}
        ports:
            - "3000:3000"
        volumes:
            - .:/app
        environment:
            - NODE_ENV=${NODE_ENV:-production}
            - MONGO_URI=mongodb://mongo:27017/myapp
        depends_on:
            - mongo
    mongo:
        image: mongo:8.0-rc
        ports:
            - "27017:27017"
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data: